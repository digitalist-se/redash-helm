apiVersion: v1
kind: Secret
metadata:
  name: {{ include "redash.fullname" . }}
  labels:
    app: {{ include "redash.name" . }}
    chart: {{ template "redash.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }} 
type: Opaque
data:
  {{ if .Values.server.cookieSecret }}
  cookieSecret: {{ default "" .Values.server.cookieSecret | b64enc | quote }}
  {{ else }}
  cookieSecret: {{ randAlphaNum 50 | b64enc | quote }}
  {{ end }}
  {{ if .Values.server.secretKey }}
  secretKey: {{ default "" .Values.server.secretKey | b64enc | quote }}
  {{ else }}
  secretKey: {{ randAlphaNum 50 | b64enc | quote }}
  {{ end }}
